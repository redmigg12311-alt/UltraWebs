<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: center;
            padding: 20px;
            background: #111;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        #searchInput {
            width: 100%;
            max-width: 600px;
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        #channel-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .channel-card {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            aspect-ratio: 2 / 3;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(8px) saturate(180%);
            transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .channel-card:hover {
            transform: translateY(-6px) scale(1.05);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.7);
        }

        .channel-card::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: var(--bg);
            background-size: cover;
            background-position: center;
            filter: blur(10px) brightness(0.7);
            transform: scale(1.15);
            z-index: 1;
            transition: filter 0.5s ease, transform 0.5s ease;
        }

        .channel-card:hover::before {
            filter: blur(18px) brightness(0.65);
        }

        .channel-card img {
            position: relative;
            z-index: 2;
            max-width: 70%;
            max-height: 70%;
            object-fit: contain;
            transition: transform 0.4s ease, filter 0.4s ease, opacity 0.4s ease;
        }

        .channel-card:hover img {
            transform: scale(1.05);
            filter: blur(2px);
            opacity: 0.9;
        }

        .channel-info {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 12px;
            z-index: 3;
            color: #00ffff;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            opacity: 0;
            transform: translateY(100%);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .channel-card:hover .channel-info {
            opacity: 1;
            transform: translateY(0);
        }

        .channel-info span {
            font-size: 0.85rem;
            color: #fff;
            opacity: 0.9;
            margin-top: 5px;
        }

        .channel-card::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.15), transparent 60%);
            transform: rotate(45deg) translateX(-100%);
            pointer-events: none;
            z-index: 4;
            opacity: 0;
            transition: opacity 0.6s ease-in-out, transform 1.5s ease-in-out;
        }

        .channel-card:hover::after {
            opacity: 1;
            transform: rotate(45deg) translateX(100%);
        }


        h2.section-title {
            width: 100%;
            padding: 0 20px;
            margin: 20px 0 10px;
            font-size: 20px;
            border-bottom: 1px solid #444;
        }
    </style>
</head>

<body>

    <header>
        <input type="text" id="searchInput" placeholder="Search channels by name or category...">
    </header>

    <div id="channel-container"></div>

    <script src="channels.js"></script>
    <script>
        function displayChannels(filter = "") {
            const container = document.getElementById("channel-container");
            container.innerHTML = "";

            const filtered = channels.filter(c => {
                const nameMatch = c.name.toLowerCase().includes(filter.toLowerCase());
                const catMatch = (c.category || "").toLowerCase().includes(filter.toLowerCase());
                return nameMatch || catMatch;
            });

            filtered.forEach(channel => {
                const card = document.createElement("div");
                card.className = "channel-card";

                const imgUrl = channel.image || "";
                card.innerHTML = `
      <img src="${imgUrl}" alt="${channel.name}" onerror="this.style.opacity=0.5">
      <div class="channel-info">
        <h3>${channel.name}</h3>
        <span>${channel.category || "Other"}</span>
      </div>
    `;

                card.addEventListener("click", () => {
                    const src = channel.stream || channel.url || "";
                    if (!src) return alert("No stream available");
                    window.open(src, "_blank");
                });

                container.appendChild(card);
            });
        }

        // Initial display
        displayChannels();

        // Search functionality
        document.getElementById("searchInput").addEventListener("input", (e) => {
            displayChannels(e.target.value);
        });
    </script>

</body>

</html>
