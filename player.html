<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Live TV Player | UltraWebs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jwplayer.com/libraries/KB5zFt7A.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/player.css" />

    <!-- Standard Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="https://i.ibb.co/j9VLdCVx/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://i.ibb.co/j9VLdCVx/favicon.png">
    <link rel="shortcut icon" href="https://i.ibb.co/j9VLdCVx/favicon.png" type="image/x-icon">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://i.ibb.co/j9VLdCVx/favicon.png">

    <!-- Android / Web App Manifest -->
    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#000000">

    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-TileImage" content="https://i.ibb.co/j9VLdCVx/favicon.png">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="UltraWebs - Live TV Player">
    <meta property="og:description"
        content="Watch free live TV channels online with UltraWebs. Enjoy seamless streaming of news, entertainment, sports, and more directly in your browser.">
    <meta property="og:image" content="https://i.ibb.co/Gfd113FJ/Woyx-ZXHTTdaia-IDo-VOXg-Iw.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="https://ultra-webs.vercel.app/player">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@UltraWebs">
    <meta name="twitter:title" content="UltraWebs - Live TV Player">
    <meta name="twitter:description"
        content="Stream live TV channels online for free with UltraWebs. Access news, entertainment, sports, and more anytime, anywhere.">
    <meta name="twitter:image" content="https://i.ibb.co/Gfd113FJ/Woyx-ZXHTTdaia-IDo-VOXg-Iw.jpg">

    <!-- Optional: Safari pinned tab -->
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#00e5ff">
</head>

<body>
    <!-- HEADER -->
    <div id="header-placeholder"></div>

    <button class="back-btn" onclick="history.back()">
        <span class="material-icons">arrow_back</span>
    </button>

    <div class="video-wrapper">
        <div class="glass">
            <div class="channel-info" id="channel-info">
                <img id="channel-logo" src="" alt="Logo" />
                <span id="channel-name">Live TV</span>
            </div>
            <div id="player"></div>
            <div id="play-overlay">
                <button id="play-button">
                    <span class="material-icons">volume_up</span> Tap to Play with Sound
                </button>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div id="footer-container"></div>

    <!-- js -->
    <script src="js/player.js"></script>

</body>

</html>
