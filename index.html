<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultrawebs | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css" />

    <!-- Standard Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="https://i.ibb.co/j9VLdCVx/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://i.ibb.co/j9VLdCVx/favicon.png">
    <link rel="shortcut icon" href="https://i.ibb.co/j9VLdCVx/favicon.png" type="image/x-icon">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://i.ibb.co/j9VLdCVx/favicon.png">

    <!-- Android / Web App Manifest -->
    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#000000">

    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-TileImage" content="https://i.ibb.co/j9VLdCVx/favicon.png">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="UltraWebs - Live TV & Streaming Channels">
    <meta property="og:description"
        content="Watch your favorite live TV channels online for free. UltraWebs offers news, sports, movies, music, and entertainment channels from around the world. Stream instantly with no registration.">
    <meta property="og:image" content="https://i.ibb.co/Gfd113FJ/Woyx-ZXHTTdaia-IDo-VOXg-Iw.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="https://ultra-webs.vercel.app/">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@UltraWebs">
    <meta name="twitter:title" content="UltraWebs - Live TV & Streaming Channels">
    <meta name="twitter:description"
        content="Enjoy free live TV streaming online with UltraWebs. Access news, sports, entertainment, music, and movie channels anytime, anywhere, on any device.">
    <meta name="twitter:image" content="https://i.ibb.co/Gfd113FJ/Woyx-ZXHTTdaia-IDo-VOXg-Iw.jpg">

    <!-- Optional: Safari pinned tab -->
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#00e5ff">
</head>

<body>
    <!-- HEADER -->
    <div id="header-placeholder"></div>

    <!-- Category Filter -->
    <div id="filter-container" style="max-width:1200px;margin:20px auto;padding:0 5%;z-index:1;position:relative;">
        <select id="categoryFilter"
            style="padding:10px 15px;border-radius:8px;background:rgba(0,0,0,0.25);color:#fff;border:none;font-size:1rem;">
            <option value="All">All Categories</option>
            <!-- Options will be dynamically added -->
        </select>
    </div>

    <!-- Container where JS will inject channels -->
    <div id="channel-container"></div>

    <!-- FOOTER -->
    <div id="footer-container"></div>

    <!-- js -->
    <script src="js/channels.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
