<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultrawebs | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css" />

</head>

<body>
    <!-- HEADER -->
    <div id="header-placeholder"></div>

    <!-- Category Filter -->
    <div id="filter-container" style="max-width:1200px;margin:20px auto;padding:0 5%;z-index:1;position:relative;">
        <select id="categoryFilter"
            style="padding:10px 15px;border-radius:8px;background:rgba(0,0,0,0.25);color:#fff;border:none;font-size:1rem;">
            <option value="All">All Categories</option>
            <!-- Options will be dynamically added -->
        </select>
    </div>

    <!-- Container where JS will inject channels -->
    <div id="channel-container"></div>

    <!-- FOOTER -->
    <div id="footer-container"></div>

    <!-- js -->
    <script src="js/channels.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
